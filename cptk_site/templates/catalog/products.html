{% extends 'main/base.html' %}

{% block title %}Список товаров{% endblock %}

{% block content %}
	<h1>Все товары: </h1>
	<br>
	{% for product in products %}
		{{ product.title }}
		<button onclick="addItem('{{ product.id }}', '{{ product.title }}', '{{ product.price }}')">Добавить в корзину</button>
		<hr>
	{% endfor %}
{% endblock content %}

{% block script %}{% endblock script %}
